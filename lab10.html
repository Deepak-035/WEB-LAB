<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0094f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-box {
      background-color: #8284a8;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(43, 255, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
    }
    .button-row button {
      width: 48%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-row button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #d8b74b;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <div class="button-row">
      <button onclick="calculator('+')">Sum</button>
      <button onclick="calculator('-')">Difference</button>
    </div>
    <div class="button-row">
      <button onclick="calculator('*')">Multiply</button>
      <button onclick="calculator('/')">Divide</button>
    </div>
    <div class="button-row">
      <button onclick="calculator('%')">Modulus</button>
      <button onclick="calculator('√')">Root</button>
    </div>
    <p id="result"></p>
  </div>
  <script>
    function calculator(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch(operator){
        case "+":
          result = num1+num2;
          break;
        case "-":
          result = num1-num2;
          break;
        case "*":
          result = num1*num2;
          break;
        case "/":
          result = num2!==0 ? num1/num2:"Cannot divide by zero";
          break;
        case "%":
          result = num2!==0?num1%num2:"Cannot modulo by zero";
          break;
        case "√":
          result = num1>=0?Math.sqrt(num1):"Invalid input for root";
          break;
      }
      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>
</body>
</html>
